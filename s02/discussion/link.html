<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Hyperlinks</title>
</head>
<body>
	<h1>
		HTML Hyperlinks
	</h1>
	<p>
		HTML Hyperlinks are created using the anchor tag
	</p>
	<h3>
		There are two kinds of links:
	</h3>
	<ul>
		<li>absolute</li>
		<li>relative</li>
	</ul>
	<div>
		<!-- Absolute links are links to pages in other websites. It is used with the href attribute to determine the address of the other website to link to. We also use the target attribute witht the value "_blank" to create a new tab instead of replacing our page. -->
		<h4>
			Absolute Links
		</h4>
		<a href="https://zuitt.co" target="_blank">Zuit Coding Bootcamp</a>
	</div>
	<div>
		<!-- Relative links are links to other pages in the SAME website or server. It is used with href attribute to determine the address of the other page to link to. We can also use the id of an element to navigate to. -->
		<H4>
			Relative Links
		</H4>
		<a href="./attributes.html" target="_blank">Atributes page</a>
		<a href="./link.html" target="_blank">Links page</a>
		<a href="./index.html" target="_blank">Home page</a>
	</div>
</body>
</html>
